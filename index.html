<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-sky-500 text-center mt-10">This is a Bank website</h1>
    </header>
    <main>
        <section class="bg-yellow-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Log In</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-green-600 px-8 py-2 text-white rounded-lg hover:bg-green-800">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
