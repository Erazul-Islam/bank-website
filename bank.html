<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-sky-500 text-center mt-10">Lets Get Some Money</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-1/2 mx-auto">
                <div class="bg-red-500 p-8 text-white rounded-xl text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-sky-500 p-8 text-white rounded-xl text-center">
                    <h4 class="text-2xl">Widthdrow</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-indigo-600 p-8 text-white rounded-xl text-center">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="Balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto">
                <div class="bg-blue-400 p-8 rounded-xl text-center">
                    <h4 class="text-2xl text-white ">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 " id="deposit-input" type="text" name="" id="user-email"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-green-600 px-8 py-2 text-white rounded-lg hover:bg-green-800">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl text-center">
                    <h4 class="text-2xl text-white">please Widthdrow</h4>
                    <input class="w-9/12 block mb-4 px-3 " id="deposit-withdraw" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw"
                        class="bg-green-600 px-8 py-2 text-white rounded-lg hover:bg-green-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
